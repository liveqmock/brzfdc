<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-80 {
            }

            .col-20 {
                width: 5%;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:messages id="msgs" showDetail="false"/>
            <h:form id="form">
                <div id="header">
                    <p:panel header="aaa">
                        <h:panelGrid columns="2" cellspacing="5" columnClasses="col-80,col-20">
<!--
<h:panelGrid columns="4" cellspacing="5"
                                         columnClasses="input-col-m,input-col-l,input-col-m,input-col-l">
                                <h:outputLabel value="单位名称:" for="companyName"/>
                                <h:inputText id="companyName" size="30" required="true" requiredMessage="请输入单位名称。"
                                             value="#{expensesPlanQryAction.rsPlanCtrl.companyName}"/>
                            </h:panelGrid>
                            -->
                            <h:panelGrid>
                                <p:commandButton id="qrybtn" style="width:80px;" value="查询"
                                                 action="#{expensesPlanQryAction.onQuery}"
                                                 update="pdt,msgs">
                                </p:commandButton>
                                <p:commandButton ajax="false" id="btnprt" value="导出"
                                                 action="#{expensesPlanQryAction.onPrint}"
                                                 style="width:80px;"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </div>

                <p:ajaxStatus style="height:20px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable id="pdt" style="width:100%;"
                             dynamic="true" selectionMode="single"
                             value="#{expensesPlanQryAction.rsPlanCtrlList}" var="record"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="30" paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,10,5"
                             emptyMessage="数据记录为空...">

                    <p:column headerText="单位名称" sortBy="#{record.companyName}" filterBy="#{record.companyName}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.companyName}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
