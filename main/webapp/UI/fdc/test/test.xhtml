<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-95 {
                text-align: right;
            }

            .col-5 {
                text-align: left;
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="form">

                <p:panel id="input" header="【接口测试】">
                    <h:panelGrid columns="3">
                        <p:commandButton value="0003" action="#{testAction.test}" update="msgs"/>
                        <p:commandButton value="0004" action="#{testAction.test}" update="msgs"/>
                        <p:commandButton value="0005" action="#{testAction.test}" update="msgs"/>
                        <p:commandButton value="0006" action="#{testAction.test}" update="msgs"/>
                        <p:commandButton value="0007" action="#{testAction.test}" update="msgs"/>
                        <p:commandButton value="1002" action="#{testAction.test}" update="msgs"/>
                        <p:commandButton value="2004" action="#{testAction.test}" update="msgs"/>
                        <p:commandButton value="2005" action="#{testAction.test}" update="msgs"/>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
