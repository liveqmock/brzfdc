<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function doPopupWindow(source) {
                popupwindow = window.open("", "popupwindow", "height=600,width=800,left=200,top=100,toolbar=no,menubar=no,scrollbars=yes,location=no");
                popupwindow.focus;
                document.getElementById("hidden:go").onclick(null);
            }
            function doPopupAddWindow(source) {
                popupaddwindow = window.open("", "popupaddwindow", "height=600,width=800,left=200,top=100,toolbar=no,menubar=no,scrollbars=yes,location=no");
                popupaddwindow.focus;
                document.getElementById("hiddenadd:go").onclick(null);
            }
        </script>
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-80 {
            }

            .col-20 {
                width: 5%;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:tabView style="font-weight:normal;font-style:normal">
                <p:tab title="待复核记录清单">
                    <p:messages id="msgs2" showDetail="false"/>
                    <h:form id="form2">
                        <p:menubar>
                            <p:menuitem type="push" value="复核通过" icon="ui-icon ui-icon-document"
                                        action="#{contractRecvAction.onPrint}" update="msgs2, pdt2" ajax="true"/>
                            <p:menuitem type="push" value="退回" icon="ui-icon ui-icon-document"
                                        action="#{contractRecvAction.onPrint}" update="msgs2, pdt2" ajax="true"/>
                        </p:menubar>
                        <p:ajaxStatus style="height:18px;text-align:center">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                        <p:dataTable id="pdt2" style="width:100%;"
                                     dynamic="true"
                                     value="#{contractRecvAction.detlRecvList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column selectionMode="multiple"/>
                            <p:column headerText="单据号" style="text-align:center" filterBy="#{record.docNo}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{record.docNo}"/>
                            </p:column>
                            <p:column headerText="合同号" style="text-align:center" filterBy="#{record.businessNo}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{record.businessNo}"/>
                            </p:column>
                            <p:column headerText="缴款类型" style="text-align:center" filterBy="#{record.receiveType}"
                                      filterOptions="#{contractRecvAction.recvStatusOptions}"
                                      filterMatchMode="exact">
                                <h:outputText value="#{contractRecvAction.recvStatus.valueOfAlias(record.receiveType).title}"/>
                            </p:column>
                            <p:column headerText="缴款金额">
                                <h:outputText value="#{record.plAmount}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="房产商" style="text-align:center" filterBy="#{record.companyName}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{record.companyName}"/>
                            </p:column>
                            <p:column headerText="买方姓名" style="text-align:center" filterBy="#{record.buyerName}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{record.buyerName}"/>
                            </p:column>
                            <p:column headerText="交易状态" style="text-align:center" filterBy="#{record.statusFlag}"
                                      filterOptions="#{contractRecvAction.contractStatusOptions}"
                                      filterMatchMode="exact">
                                <h:outputText
                                        value="#{contractRecvAction.contractStatus.valueOfAlias(record.statusFlag).title}"/>
                            </p:column>
                            <p:column headerText="操作" style="width:50px;text-align:center">
                                <p:commandLink style="color:blue;" value="详细" update="popupwindow"
                                               oncomplete="doPopupWindow(this);return false;">
                                    <f:setPropertyActionListener value="#{record}"
                                                                 target="#{contractRecvAction.selectedRecord}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
        <h:form id="hidden" target="popupwindow">
            <h:commandLink id="go" actionListener="#{contractRecvAction.showDetailListener}"
                           action="#{contractRecvAction.onShowDetail}">
                <f:attribute name="pkId" value="#{contractRecvAction.selectedRecord.pkId}"/>
            </h:commandLink>
        </h:form>
        <h:form id="hiddenadd" target="popupaddwindow">
            <h:commandLink id="go" actionListener="#{contractRecvAction.showDetailListener}"
                           action="#{contractRecvAction.onShowDetail}">
                <f:attribute name="pkId" value="#{contractRecvAction.selectedRecord.pkId}"/>
            </h:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
