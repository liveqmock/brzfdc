<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-80 {
            }

            .col-20 {
                width: 5%;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:messages id="msgs" showDetail="false"/>
            <h:form id="form">

                <p:dataTable id="pdt" style="width:100%;"
                             dynamic="true" selectionMode="single"
                             value="#{contractAction.detlList}" var="record"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="30" paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,10,5"
                             emptyMessage="数据记录为空...">

                    <p:column headerText="合同号" filterBy="#{record.contractNo}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.contractNo}"/>
                    </p:column>
                    <p:column headerText="房产商" filterBy="#{record.companyName}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.companyName}"/>
                    </p:column>
                    <p:column headerText="监管帐号" filterBy="#{record.accountCode}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.accountCode}"/>
                    </p:column>
                    <p:column headerText="买方姓名" filterBy="#{record.buyerName}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.buyerName}"/>
                    </p:column>
                    <p:column headerText="买方证件号" filterBy="#{record.buyerCertNo}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.accountCode}"/>
                    </p:column>
                    <p:column headerText="房屋类型" filterBy="#{record.houseType}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.houseType}"/>
                    </p:column>
                    <p:column headerText="房款总价" filterBy="#{record.totalAmt}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.totalAmt}" style="text-align: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="交易状态" filterBy="#{record.statusFlag}"
                              filterMatchMode="contains">
                        <h:outputText value="#{record.statusFlag}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
