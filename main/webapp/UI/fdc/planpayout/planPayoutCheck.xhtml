<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function doPopupWindow(source) {
                popupwindow = window.open("", "popupwindow", "height=600,width=800,left=200,top=100,toolbar=no,menubar=no,scrollbars=yes,location=no");
                popupwindow.focus;
                document.getElementById("hidden:go").onclick(null);
            }
            function doPopupAddWindow(source) {
                popupaddwindow = window.open("", "popupaddwindow", "height=600,width=800,left=200,top=100,toolbar=no,menubar=no,scrollbars=yes,location=no");
                popupaddwindow.focus;
                document.getElementById("hiddenadd:go").onclick(null);
            }
        </script>
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-80 {
            }

            .col-20 {
                width: 5%;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:tabView style="font-weight:normal;font-style:normal">
                <p:tab title="待复核记录清单">
                    <p:messages id="msgs2" showDetail="false"/>
                    <h:form id="form2">
                        <p:menubar>
                            <p:menuitem type="push" value="复核通过" icon="ui-icon ui-icon-document"
                                        action="#{payoutAction.onCheck}" update="msgs2, pdt2" ajax="true"/>
                            <p:menuitem type="push" value="退回" icon="ui-icon ui-icon-document"
                                        action="#{payoutAction.onRefuse}" update="msgs2, pdt2" ajax="true"/>
                        </p:menubar>
                        <p:ajaxStatus style="height:18px;text-align:center">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                        <p:dataTable id="pdt2" style="width:100%;"
                                     dynamic="true" selection="#{payoutAction.selectedRecords}"
                                     value="#{payoutAction.chkPayoutList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column selectionMode="multiple"/>
                          <p:column headerText="单据号" style="text-align:center" filterBy="#{record.docNo}">
                    <h:outputText value="#{record.docNo}"/>
                </p:column>

                <p:column headerText="付款开发商" style="text-align:center" filterBy="#{record.payCompanyName}">
                    <h:outputText value="#{record.payCompanyName}"/>
                </p:column>

                <p:column headerText="付款监管账号" style="text-align:center" filterBy="#{record.payAccount}">
                    <h:outputText value="#{record.payAccount}"/>
                </p:column>

                <p:column headerText="收款方户名" style="text-align:left" filterBy="#{record.recCompanyName}">
                    <h:outputText value="#{record.recCompanyName}"/>
                </p:column>

                <p:column headerText="收款方账号" style="text-align:center" filterBy="#{record.recAccount}">
                    <h:outputText value="#{record.recAccount}"/>
                </p:column>

                <p:column headerText="申请金额" style="text-align:center" filterBy="#{record.plAmount}">
                    <h:outputText value="#{record.plAmount}" style="float:right">
                        <f:convertNumber pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="状态标志" style="text-align:left">
                    <h:outputText value="#{payoutAction.workResult.valueOfAlias(record.statusFlag).title}"/>
                </p:column>

                <p:column headerText="申请人ID" style="text-align:center" filterBy="#{record.applyUserId}">
                    <h:outputText value="#{record.applyUserId}"/>
                </p:column>

                <p:column headerText="申请日期" style="text-align:center" filterBy="#{record.applyDate}">
                    <h:outputText value="#{record.applyDate}">
                        <f:convertDateTime pattern="yyyyMMdd"/>
                    </h:outputText>
                </p:column>
                            <p:column headerText="操作" style="width:50px;text-align:center">
                                <p:commandLink style="color:blue;" value="详细" update="popupwindow"
                                               oncomplete="doPopupWindow(this);return false;">
                                    <f:setPropertyActionListener value="#{record}"
                                                                 target="#{payoutAction.selectedRecord}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
        <h:form id="hidden" target="popupwindow">
            <h:commandLink id="go" actionListener="#{payoutAction.showDetailListener}"
                           action="contractRecvDetlForm">
                <f:attribute name="pkId" value="#{payoutAction.selectedRecord.pkId}"/>
            </h:commandLink>
        </h:form>
        <h:form id="hiddenadd" target="popupaddwindow">
            <h:commandLink id="go" actionListener="#{payoutAction.showDetailListener}"
                           action="#{payoutAction.onShowDetail}">
                <f:attribute name="pkId" value="#{payoutAction.selectedRecord.pkId}"/>
            </h:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
